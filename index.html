<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class=container>
        <div class="jumbotron jumbotron-fluid rounded" style="background-color: darkblue; color: white;">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>
            </div>
        </div>
    <form>
        <div class="form-group">
            <label>Search Term:</label>
            <input type="text" class="form-control searchInput" id="searchInput">
        </div>
        <div class="form-group">
            <label>Number of Records to Retrieve</label>
            <select class="form-control" id="recordNumberSelect">
                <option>1</option>
                <option>5</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group">
            <label>Start Year</label>
            <input type="text" class="form-control" id="startYear">
        </div>
        <div class="form-group">
            <label>End Year</label>
            <input type="text" class="form-control" id="endYear">
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="searchBtn">Search</button>
        <button type="button" class="btn btn-secondary btn-lg" id="clearBtn">Clear Results</button>
    </form>
    <div class="container mt-5">
        <h1>Results:</h1>
        <div id="resultDiv">
<!-- PLaceholder for results -->
        </div>
    </div>
    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
    <script src="script.js"></script>
</body>
</html>
